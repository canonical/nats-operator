name: Promote new set of stable charms
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  promote-stable:
    uses: ./.github/workflows/promote-charm.yaml
    with:
      from-risk: candidate
      to-risk: stable
    secrets:
      CHARMHUB_TOKEN: ${{ secrets.CHARMHUB_TOKEN }}

